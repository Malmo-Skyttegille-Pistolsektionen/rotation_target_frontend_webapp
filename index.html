<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MSG Rotation Target</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/index.css" />
  <script type="module" src="/src/main.js"></script>
</head>

<body>
  <main>
    <div class="tabs">
      <button id="run-tab-button" class="tab active">Run</button>
      <button id="audio-tab-button" class="tab">Audios</button>
      <button id="programs-tab-button" class="tab">Programs</button>
      <button id="settings-tab-button" class="tab">Settings</button>
    </div>

    <!-- Run Tab -->
    <section id="run-section" class="tab-content">
      <section class="run-program">
        <div class="run-controls-row">
          <select id="choose-program"></select>
          <select id="choose-serie" class="hidden"></select>
          <select id="timeline-mode-select" class="hidden">
            <option value="auto">Timeline: Auto</option>
            <option value="default">Timeline: Event-based</option>
            <option value="field">Timeline: Time-scaled</option>
          </select>
        </div>

        <div class="floating">
          <div id="chrono" class="chrono hidden">
            Chrono
          </div>
          <button id="start-btn" class="start" disabled>
            <img src="/icons/play_24_regular.svg" class="icon" />
            Start
          </button>
          <button id="stop-btn" class="stop" disabled>
            <img src="/icons/stop_24_regular.svg" class="icon" />
            Stop
          </button>
          <button id="toggle-btn" class="primary">Toggle Targets</button>
        </div>

        <section id="run-timeline-wrapper" class="visualization primary hidden">
          <div id="run-program-timeline"></div>
        </section>
      </section>
    </section>

    <!-- Audio Tab -->
    <section id="audio-section" class="tab-content hidden">
      <section class="audio-upload">
        <h2>Upload Audio</h2>
        <form id="audio-form" class="form-row">
          <input type="file" id="audio-file" accept=".wav" required />
          <input type="text" id="audio-title" placeholder="Title" required />
          <select id="audio-codec" required>
            <option value="pcm">PCM (16bit, mono, 24kHz)</option>
          </select>
          <button type="submit" class="primary icon-only" title="Upload audio">
            <img src="/icons/arrow_upload_24_regular.svg" alt="Upload" width="20" height="20" />
          </button>
        </form>
      </section>

      <section class="audio-list">
        <h2>Audio Library</h2>
        <table class="programs-table">
          <tbody id="audio-container"></tbody>
        </table>
      </section>
    </section>

    <!-- Programs Tab (improved layout) -->
    <section id="programs-section" class="tab-content hidden">
      <div class="programs-actions centered">
        <button id="add-program-btn" class="primary icon-only add-btn" title="Add Program">+</button>
      </div>
      <table class="programs-table">
        <tbody id="programs-container"></tbody>
      </table>
      <section id="upload-programs-timeline-wrapper" class="visualization primary hidden">
        <div id="upload-programs-timeline"></div>
      </section>
      <input type="file" id="program-file" accept=".json" style="display:none;">
    </section>

    <!-- Settings Tab -->
    <section id="settings-section" class="tab-content hidden">
      <h2>Settings</h2>
      <form id="settings-form" class="form-row">
        <label for="server-base-url">Server Base URL:</label>
        <input type="text" id="server-base-url" name="server-base-url" required />
        <button type="submit" class="primary">Save</button>
      </form>
      <div id="settings-status"></div>

      <hr />

      <section id="admin-mode-section">
        <h3>Admin Mode</h3>
        <form id="admin-enable-form" class="form-row hidden">
          <label for="admin-password">Password:</label>
          <input type="password" id="admin-password" name="admin-password" required />
          <button type="submit" class="primary">Enable Admin Mode</button>
        </form>
        <form id="admin-disable-form" class="form-row hidden">
          <button type="submit" class="primary">Disable Admin Mode</button>
        </form>
        <div id="admin-mode-status"></div>
      </section>
    </section>

  </main>

  <footer id="footer">
    <img src="/msg_logo.png" alt="MSG Logo" id="footer-logo" />
    <span>Loading...</span>
    <span id="sse-status" class="sse-status-disconnected">SSE: disconnected</span>
  </footer>

</body>

</html>

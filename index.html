<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MSG Rotation Target</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/index.css" />
  <script type="module" src="/src/main.js"></script>
</head>

<body>
  <main>
    <div class="tabs">
      <button id="program-tab-button" class="tab active">Programs</button>
      <button id="audio-tab-button" class="tab">Audio</button>
      <button id="upload-program-tab-button" class="tab">Upload Program</button>
    </div>

    <!-- Programs Tab -->
    <section id="program-section" class="tab-content">
      <section class="program">
        <div class="program-controls-row">
          <select id="choose-program"></select>
          <select id="choose-serie" class="hidden"></select>
          <button id="show-json" class="primary hidden">Show JSON</button>
        </div>

        <div class="buttons floating">
          <button id="start-btn" class="start" disabled>
            <img src="/icons/play_24_regular.svg" class="icon" />
            Start
          </button>
          <button id="stop-btn" class="stop" disabled>
            <img src="/icons/stop_24_regular.svg" class="icon" />
            Stop
          </button>
          <button id="turn-btn" class="primary">Turn Targets</button>
        </div>

        <section id="programs-timeline-wrapper" class="visualization primary hidden">
          <div id="programs-timeline"></div>
        </section>
      </section>
    </section>

    <!-- Audio Tab -->
    <section id="audio-section" class="tab-content hidden">
      <section class="audio-upload">
        <h2>Upload Audio</h2>
        <form id="audio-form" class="form-row">
          <input type="file" id="audio-file" accept=".mp3,audio/*" required />
          <input type="text" id="audio-title" placeholder="Title" required />
          <select id="audio-codec" required>
            <option value="pcm">PCM</option>
            <option value="mp3">MP3</option>
          </select>
          <button type="submit" class="primary">Upload</button>
        </form>
      </section>

      <section class="audio-list">
        <h2>Audio Library</h2>
        <ul id="audio-container"></ul>
      </section>
    </section>

    <section id="upload-program-section" class="tab-content hidden">
      <section class="program-upload">
        <h2>Upload Program</h2>
        <form id="program-upload-form" class="form-row">
          <input type="file" id="program-file" accept=".json" required />
          <button type="submit" class="primary">Upload</button>
        </form>
      </section>

      <section id="upload-programs-timeline-wrapper" class="visualization primary hidden">
        <div id="upload-programs-timeline"></div>
      </section>
    </section>

  </main>

  <footer id="footer">
    <img src="/msg_logo.png" alt="MSG Logo" id="footer-logo" />
    <span>Loading...</span>
  </footer>

  <section id="status" />

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MSG Rotation Target</title>
  <link rel="stylesheet" href="/src/index.css" />
  <script type="module" src="/src/main.js"></script>
</head>

<body>
  <img src="/msg_logo.png" alt="MSG Logo" id="logo" />

  <div class="centered">
    <button id="turn-btn" class="primary">Turn Targets</button>
  </div>

  <div class="centered">
    <select id="programs">
    </select>
  </div>

  <div class="centered buttons">
    <button id="start-btn" class="start" disabled>
      <img src="/icons/play_24_regular.svg" class="icon" />
      Start
    </button>

    <button id="stop-btn" class="stop" disabled>
      <img src="/icons/stop_24_regular.svg" class="icon" />
      Stop
    </button>
  </div>

  <footer id="footer">Loading version...</footer>
</body>

</html>

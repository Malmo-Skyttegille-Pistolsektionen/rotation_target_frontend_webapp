openapi: 3.0.0
info:
  title: MSG Shooting Target System REST API
  version: 0.2.0

servers:
  - url: http://192.168.1.71:8080/api/v1
    description: Base URL for version 1 of the API

paths:
  /programs:
    get:
      summary: List all programs
      responses:
        "200":
          description: List of available programs with ID, title, and description
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    description:
                      type: string

    post:
      summary: Upload a new program
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProgramUpload"
      responses:
        "201":
          description: Program uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  program_id:
                    type: integer
        "400":
          description: Invalid program structure

  /programs/{id}:
    get:
      summary: Get a specific program
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Program found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Program"
        "404":
          description: Program not found

  /programs/{id}/load:
    post:
      summary: Load a specific program
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Program loaded
        "404":
          description: Program ID not found

  /programs/start:
    post:
      summary: Start next series
      responses:
        "200":
          description: Series started
        "400":
          description: No program loaded

  /programs/stop:
    post:
      summary: Stop current series
      responses:
        "200":
          description: Series stopped
        "400":
          description: No program loaded or no program running

  /programs/series/{series_index}/skip_to:
    post:
      summary: Skip to a specific series in the program
      parameters:
        - in: path
          name: series_index
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Skipped to the specified series
        "400":
          description: No program loaded or invalid series index

  /programs/{id}/delete:
    delete:
      summary: Delete a program by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Program deleted successfully
        "404":
          description: Program not found
        "400":
          description: Invalid ID

  /status:
    get:
      summary: Get current program and target status
      responses:
        "200":
          description: Current program and target state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProgramStatus"

  /audios:
    get:
      summary: List all audios
      responses:
        "200":
          description: Built-in and uploaded audio files
          content:
            application/json:
              schema:
                type: object
                properties:
                  builtin:
                    type: array
                    items:
                      $ref: "#/components/schemas/Audio"
                  uploaded:
                    type: array
                    items:
                      $ref: "#/components/schemas/Audio"

    post:
      summary: Upload a new audio file
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - codec
                - title
              properties:
                file:
                  type: string
                  format: binary
                codec:
                  type: string
                  enum: [pcm, mp3]
                title:
                  type: string
      responses:
        "201":
          description: Audio uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  audio_id:
                    type: integer
        "415":
          description: Unsupported Media Type â€” invalid audio format

  /audios/{id}/delete:
    delete:
      summary: Delete an audio file by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Audio deleted successfully
        "404":
          description: Audio not found
        "400":
          description: Invalid ID

  /targets/show:
    post:
      summary: Show the target
      responses:
        "200":
          description: Target is now shown

  /targets/hide:
    post:
      summary: Hide the target
      responses:
        "200":
          description: Target is now hidden

  /targets/toggle:
    post:
      summary: Toggle the target visibility
      responses:
        "200":
          description: Target visibility toggled

components:
  schemas:
    Audio:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string

    Program:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        series:
          type: array
          items:
            $ref: "#/components/schemas/Series"

    ProgramUpload:
      type: object
      required: [title, description, series]
      properties:
        title:
          type: string
        description:
          type: string
        series:
          type: array
          items:
            $ref: "#/components/schemas/Series"

    Series:
      type: object
      properties:
        name:
          type: string
        optional:
          type: boolean
          default: false
        events:
          type: array
          items:
            $ref: "#/components/schemas/Event"

    Event:
      type: object
      properties:
        duration:
          type: integer
          description: |
            Duration of the event in tenths of a second.
            For example: 1 = 0.1s, 2 = 0.2s, ..., 10 = 1.0s
        command:
          type: string
        audio_ids:
          type: array
          items:
            type: integer
          description: |
            List of audio IDs associated with the event.

    ProgramStatus:
      type: object
      properties:
        running:
          type: boolean
        next_event:
          type: object
          description: Optional. Present only if a next event is known.
          required:
            - program_id
            - series_index
            - event_index
          properties:
            program_id:
              type: integer
            series_index:
              type: integer
            event_index:
              type: integer
          nullable: true
        target_status:
          type: string
          enum: [shown, hidden]
          nullable: true
